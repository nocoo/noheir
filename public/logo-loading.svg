<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for coin -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for chart line -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#3b5792" opacity="0.1"/>

  <!-- Main coin -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="140" fill="url(#coinGradient)" stroke="#B8860B" stroke-width="6"/>
    <circle cx="256" cy="256" r="120" fill="none" stroke="#FFF8DC" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Currency symbol ¥ -->
  <text x="256" y="290"
        font-family="Arial, sans-serif"
        font-size="140"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        filter="url(#shadow)">¥</text>

  <!-- Upward trending chart -->
  <g transform="translate(140, 320)">
    <!-- Chart axes -->
    <line x1="0" y1="0" x2="232" y2="0" stroke="#FFFFFF" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#FFFFFF" stroke-width="4" opacity="0.7" stroke-linecap="round"/>

    <!-- Chart line with upward trend -->
    <polyline points="0,0 50,-15 100,-25 150,-35 200,-55 232,-70"
              fill="none"
              stroke="url(#chartGradient)"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"
              filter="url(#shadow)"/>

    <!-- Arrow at the end -->
    <polygon points="232,-70 218,-60 218,-80 232,-70" fill="#10B981" transform="rotate(-15, 232, -70)"/>

    <!-- Data points -->
    <circle cx="50" cy="-15" r="6" fill="#FFFFFF"/>
    <circle cx="100" cy="-25" r="6" fill="#FFFFFF"/>
    <circle cx="150" cy="-35" r="6" fill="#FFFFFF"/>
    <circle cx="200" cy="-55" r="6" fill="#FFFFFF"/>
    <circle cx="232" cy="-70" r="8" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Decorative sparkles -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="380,140 386,152 398,152 388,160 392,172 380,164 368,172 372,160 362,152 374,152" transform="scale(0.8)"/>
    <polygon points="120,380 124,388 132,388 126,394 128,402 120,396 112,402 114,394 108,388 116,388" transform="scale(0.6)"/>
    <polygon points="400,280 404,288 412,288 406,294 408,302 400,296 392,302 394,294 388,288 396,288" transform="scale(0.7)"/>
  </g>
</svg>
